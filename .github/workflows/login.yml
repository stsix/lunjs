name: Lunes Push(Sweet-Node6-US)

on:
  workflow_dispatch:
  schedule:
    # 每隔14天运行一次（UTC时间）
    - cron: "0 0 */14 * *"

jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      # 从 GitHub Secrets 注入
      USERNAME_AND_PASSWORD: ${{ secrets.USERNAME_AND_PASSWORD }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run login
        run: |
          node -v
          npm -v
          npm run login
        continue-on-error: true

      - name: Archive screenshots & logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-and-logs
          path: |
            *.png
          if-no-files-found: ignore

      - name: Fail job if script failed
        if: ${{ steps.login.outcome == 'failure' }}
        run: exit 1
